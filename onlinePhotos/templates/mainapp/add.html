{% extends "mainapp/base.html" %}
{% block title %}
添加图片
{% endblock %}

{% block content %}
<form action="{% url 'addphoto' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>标题:<input type="text" maxlength="20" name="title"></p>
    <p>关于:<input type="text" maxlength="255" name="about"></p>
    <p>上传文件:<input type="file" name="pic"></p>
    <input type="submit" value="上传">
</form>
{% endblock %}
